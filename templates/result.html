<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h2 {
            color: #333;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            width: 50%;
            margin: auto;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        .valid {
            color: green;
            font-weight: bold;
        }
        .invalid {
            color: red;
            font-weight: bold;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Signature Result</h2>
    <div class="container">
        <p><strong>Text:</strong> {{ text }}</p>
        <p><strong>First Signature:</strong> {{ first_signature }}</p>
        <p><strong>Second Signature:</strong> {{ second_signature }}</p>
        <p><strong>Validation Result:</strong> 
            <span class="{% if validation_result == 'Valid' %}valid{% else %}invalid{% endif %}">
                {{ validation_result }}
            </span>
        </p>
        <a href="/">Go Back</a>
    </div>
</body>
</html>
